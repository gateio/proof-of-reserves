legacy_service_account:
  api_field: connector.principalInfo.serviceAccount.email
  arg_name: member
  required: true
  processor: googlecloudsdk.command_lib.beyondcorp.app.util:MemberProcessor
  help_text: |-
    Connector service account email in form of 'serviceAccount:email'.

legacy_display_name:
  api_field: connector.displayName
