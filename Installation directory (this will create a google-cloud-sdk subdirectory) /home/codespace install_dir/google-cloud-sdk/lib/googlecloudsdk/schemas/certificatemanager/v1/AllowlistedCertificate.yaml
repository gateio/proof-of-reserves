$schema: "http://json-schema.org/draft-06/schema#"

title: certificatemanager v1 AllowlistedCertificate export schema
description: A gcloud export/import command YAML validation schema.
type: object
# TODO: b/289174140 - Remove on public launch.
hidden: true
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  pemCertificate:
    description: |-
      PEM certificate that is allowlisted. The certificate can be up to
      5k bytes, and must be a parseable X.509 certificate.
    type: string
