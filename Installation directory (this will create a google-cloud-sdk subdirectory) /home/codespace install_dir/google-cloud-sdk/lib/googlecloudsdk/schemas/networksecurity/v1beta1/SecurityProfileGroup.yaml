$schema: "http://json-schema.org/draft-06/schema#"

title: networksecurity v1beta1 SecurityProfileGroup export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  description:
    description: An optional description of the profile group.
    type: string
  labels:
    description: Labels as key value pairs.
    $ref: LabelsValue.yaml
  name:
    description: |-
      Immutable. Name of the SecurityProfileGroup resource. It matches pattern
      `projects|organizations/*/locations/{location}/securityProfileGr
      oups/{security_profile_group}`.
    type: string
  threatPreventionProfile:
    description: |-
      Reference to a SecurityProfile with the threat prevention configuration
      for the SecurityProfileGroup.
    type: string
