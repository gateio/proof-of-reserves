$schema: "http://json-schema.org/draft-06/schema#"

title: datastream v1 SourceConfig export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- sourceConnectionProfile
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  mysqlSourceConfig:
    description: MySQL data source configuration.
    $ref: MysqlSourceConfig.yaml
  oracleSourceConfig:
    description: Oracle data source configuration.
    $ref: OracleSourceConfig.yaml
  postgresqlSourceConfig:
    description: PostgreSQL data source configuration.
    $ref: PostgresqlSourceConfig.yaml
  sourceConnectionProfile:
    description: |-
      Source connection profile resoource. Format:
      `projects/{project}/locations/{location}/connectionProfiles/{name}`
    type: string
