$schema: "http://json-schema.org/draft-06/schema#"

title: networkservices v1 TlsRouteRouteRule export schema
description: A gcloud export/import command YAML validation schema.
type: object
required:
- action
- matches
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  action:
    description: The detailed rule defining how to route matched traffic.
    $ref: TlsRouteRouteAction.yaml
  matches:
    description: |-
      RouteMatch defines the predicate used to match requests to a given action.
      Multiple match types are "OR"ed for evaluation.
    type: array
    items:
      $ref: TlsRouteRouteMatch.yaml
