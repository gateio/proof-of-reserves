$schema: "http://json-schema.org/draft-06/schema#"

title: networkservices v1alpha1 RouteAction export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  cdnPolicy:
    description: |-
      The policy to use for defining caching and signed request behavior for
      requests that match this route.
    $ref: CDNPolicy.yaml
  corsPolicy:
    description: |-
      The Cross-Origin Resource Sharing (CORS) policy for requests that match
      this route.
    $ref: CORSPolicy.yaml
  urlRewrite:
    description: |-
      The URL rewrite configuration for requests that match this route.
    $ref: UrlRewrite.yaml
  wasmAction:
    description: |-
      A WasmAction resource in the format:
      `projects/{project}/locations/{location}/wasmActions/{wasm_action}`
    type: string
