$schema: "http://json-schema.org/draft-06/schema#"

title: compute beta BackendServiceLogConfig export schema
description: A gcloud export/import command YAML validation schema.
type: object
additionalProperties: false
properties:
  COMMENT:
    type: object
    description: User specified info ignored by gcloud import.
    additionalProperties: false
    properties:
      template-id:
        type: string
      region:
        type: string
      description:
        type: string
      date:
        type: string
      version:
        type: string
  UNKNOWN:
    type: array
    description: Unknown API fields that cannot be imported.
    items:
      type: string
  enable:
    description: |-
      This field denotes whether to enable logging for the load balancer traffic
      served by this backend service.
    type: boolean
  sampleRate:
    description: |-
      This field can only be specified if logging is enabled for this backend
      service. The value of the field must be in [0, 1]. This configures the
      sampling rate of requests to the load balancer where 1.0 means all logged
      requests are reported and 0.0 means no logged requests are reported. The
      default value is 1.0.
    type: number
  optionalMode:
    description: |-
      This field can only be specified if logging is enabled for this backend
      service. Configures whether all, none, or a subset of optional fields
      should be added to the reported logs. One of [INCLUDE_ALL_OPTIONAL,
      EXCLUDE_ALL_OPTIONAL, CUSTOM]. Default is EXCLUDE_ALL_OPTIONAL.
    type: string
    enum:
    - INCLUDE_ALL_OPTIONAL
    - EXCLUDE_ALL_OPTIONAL
    - CUSTOM
  optionalFields:
    description: |-
      This field can only be specified if logging is enabled for this backend
      service and "--logging-optional" was set to CUSTOM. Contains a
      comma-separated list of optional fields you want to include in the logs.
      For example: serverInstance, serverGkeDetails.cluster,
      serverGkeDetails.pod.podNamespace
    type: array
    items:
      type: string
