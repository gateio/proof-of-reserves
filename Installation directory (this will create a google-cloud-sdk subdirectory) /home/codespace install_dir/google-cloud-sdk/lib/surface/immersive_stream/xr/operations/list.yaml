- release_tracks: [ALPHA, GA]
  help_text:
    brief: List Immersive Stream for XR operations.
    description: |
      List Immersive Stream for XR operations.
    examples: |
      To list Immersive Stream for XR operations, run:

        $ {command}

  request:
    collection: stream.projects.locations.operations
    ALPHA:
      api_version: v1alpha1
    GA:
      api_version: v1

  response:
    id_field: name

  arguments:
    resource:
      help_text: Location to list all Immersive Stream for XR operations, defaults to global.
      spec: !REF googlecloudsdk.command_lib.immersive_stream.xr.resources:location
