- release_tracks: [GA]
  help_text:
    brief: Describe previews
    description: Describe a preview
    examples: |-
      To describe a preview `example-preview` in project `p1` at location `us-central1`, run:

      $ {command} projects/p1/locations/us-central1/previews/example-preview
  arguments:
