release_tracks: [GA, BETA, ALPHA]
help_text:
  brief: |
    Import Url List.
  description: |
    Import a Url List.
  examples: |
      To import a Url List from a YAML file, run:

        $ {command} my-url-list --source=my-url-list.yaml --location=global

request:
  collection: networksecurity.projects.locations.urlLists
  ALPHA:
    api_version: v1alpha1
  BETA:
    api_version: v1beta1
  GA:
    api_version: v1
  modify_request_hooks:
  - googlecloudsdk.command_lib.network_security.hooks:SetUpdateMask

arguments:
  resource:
    spec: !REF googlecloudsdk.command_lib.network_security.resources:urlList
    help_text: |
      Name of the Url List to import.

async:
  collection: networksecurity.projects.locations.operations

import:
  abort_if_equivalent: true
  create_if_not_exists: true
  create_request:
    collection: networksecurity.projects.locations.urlLists
    ALPHA:
      api_version: v1alpha1
    BETA:
      api_version: v1beta1
    GA:
      api_version: v1
    method: create
