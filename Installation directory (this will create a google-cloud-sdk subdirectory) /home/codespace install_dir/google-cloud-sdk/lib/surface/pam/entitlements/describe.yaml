- release_tracks: [ALPHA]

  help_text:
    brief: Show details of an entitlement.
    description: Show details of an entitlement with a given name.
    examples: |
      The following command displays the details of an entitlement with the name entitlement-name:

      ${command} entitlement-name

  request:
    ALPHA:
      api_version: v1alpha
    collection:
    - privilegedaccessmanager.projects.locations.entitlements
    - privilegedaccessmanager.folders.locations.entitlements
    - privilegedaccessmanager.organizations.locations.entitlements

  arguments:
    resource:
      spec: !REF googlecloudsdk.command_lib.pam.resources:entitlement
      help_text: |
        The name of the entitlement to describe.
