<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
        <script src="./jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="FileSaver.js"></script>
        <script type="text/javascript" src="./bundle.js"></script>
	</head>
	<style>
		.getMerkleTxtBox {
			height: 300px;
			border: 1px solid #000;
			padding: 20px;
		}
		.getMerkleTxtBox .btn {
			width: 200px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			background: #de5959;
			border-radius: 5px;
			color: #fff;
			margin-top: 30px;
			margin-bottom: 30px;
			cursor: pointer;
		}
		.showBox b{
			display: inline-block;
			width: 130px;
			text-align: right;
			margin: 10px 0;
		}				
	</style>
	<body>
		<div class="getMerkleTxtBox">
			<div>
				<b>Proof of Reserves Merkle Tree Generator</b>
			</div>
			<br>
			<div>
				Users' Balances: <input class="upLoadTxt" type="file">
			</div>
			<div class="btn">Generate Merkle Tree</div>
			<div class="showBox">
				<b>Merkle RootHash:</b> <span class="rootHash"></span> <br>
				<b>User Count:</b> <span class="userNums"></span> <br>
				<b>Negative Amount:</b> <span class="negativeBalance"></span> <br>
				<b>Total Amount:</b> <span class="totalBalance"></span>
			</div>
		</div>

	</body>
	<script type="text/javascript">
		$(function () {
		})
	</script>
</html>
